  <nav>

    <!-- 📞 GET IN TOUCH SECTION -->

      <h2>📞 Get in Touch</h2>
      <p><strong>Email:</strong> <a href="#">purplepitproduction@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="#">0300-1234567</a></p>
      <p><strong>Address:</strong> <a href="#">Street 2, DHA, Karachi</a></p>

    <!-- ✉️ SEND US A MESSAGE FORM -->
    <section class="form-card fade-in">
      <h2>✉️ Send Us a Message</h2>
      <form class="contact-form" action="#" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Full name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Email@example.com" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
